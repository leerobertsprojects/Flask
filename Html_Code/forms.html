<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
	
	<form action="http://www.google.com" method="get">
		<h1>Log In</h1>
		<h1>Please input your email and password:</h1>
		<label for="emailtag">Email:</label>
		<input id="emailtag" type="text" name="useremail" placeholder="Email Address">
		<br>
		<label for="passtag">Password:</label>
		<input id="passtag" type="password" name="userpass" placeholder="Password">
		<input type="submit" name="" value="Submit">

	</form>

	<form action="" method="get">
		<h3>Do you already own a dog</h3>
		<label for="yes">Yes:</label>
		<input id="yes" type="radio" name="Dog_choice" value="Yes">
		
		<label for="no">No:</label>
		<input id="no" type="radio" name="Dog_choice" value="no">

		<p>How Clean is your house (1-3)</p>
		<select name="stars">
			<option value="Great">3</option>
			<option value="Good">2</option>
			<option value="Not so great">1</option>
		</select>

		<p>Any Other comments</p>
		<textarea name="name" rows="8" cols="80" placeholder="Enter Comments Here"></textarea>
		<input type="submit" name="" value="Submit Comments">
	</form>
		
	

</body>
</html>
