<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p><h1>Puppy Adoption Page</h1></p>
	<p><h2>Please enter your information to adopt a puppy and we'll email you back</h2></p>
	<p>Please Note: First Name, Last Name, Password and email are required</p>
	<form method="get">
		<label for="firstnametag">First Name:</label>
		<input id="firstnametag" type="text" name="First Name:" placeholder="First Name">
		<label for="lastnametag">Last Name:</label>
		<input id="lastnametag" type="text" name="" placeholder="Last Name">
		<br>
		<br>
		<label for="emailtag">Email:</label>
		<input id="emailtag" type="email" name="First Name:" placeholder="name@email.com">
		<label for="passtag">Password:</label>
		<input type="password" name="">

		<p>Are you over the age of 18?</p>
		<label for="yestag" >Yes:</label>
		<input id="yestag" type="radio" name="age" value="Yes:">
		<label for="notag">No:</label>
		<input id="notag" type="radio" name="age" value="No:">

		<p>Do you have a credit card or paypal?</p>
		<select name="payment">
			<option value="credit_card">Credit Card</option>
			<option value="Paypal">Paypal</option>
		</select>
		<br>
		<br>
		<input type="submit" name="" value="Submit Feedback">
	</form>
	
	
</body>
</html>
