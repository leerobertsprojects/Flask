{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
<form method="POST">
    {{form.hidden_tag()}}
    {{form.username.label}} {{form.username()}}
    <br>
    {{form.email.label}}    {{form.email()}}
    <br>
    {{form.password.label}} {{form.password()}}
    {{form.pass_confirm.label}} {{form.pass_confirm()}}
    <br>
    {{form.submit()}}
</form>
</div>

{% endblock %}
